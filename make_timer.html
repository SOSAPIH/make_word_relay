<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="time">Count Down!</h2>
    <script>
        
        let time = 10;
        let sec;
        let fnTimer = setInterval(function() {
            sec = time; // 나머지 계산
            document.getElementById("time").innerHTML = sec + "초 남았습니다.";
            time--;
            if(time<0){
                clearInterval(fnTimer);//타임아웃
                document.getElementById("time").innerHTML = "시간초과!";
            }
        }, 1000);
    </script>
</body>
</html>
